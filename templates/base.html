<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/images/favicon_1.ico"/>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>Syiana`s Blog</title>
</head>

<body>
<div id="box">
    <header>

        <!-- Navigation Bar -->
        <h1><a class="home" href="{% url 'index' %}">Syiana`s Blog</a></h1>
        <nav>

            {% if request.user.is_authenticated %}
            <!-- if the user has not created a profile -->
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'blog-create' %}">Create Blog</a>
            <a href="{% url 'profile-details' %}">Profile</a>
            {% else %}
            <a href="{% url 'profile-create' %}">Create Profile</a>
             {% endif %}

        </nav>
    </header>


    {% block content %}
    {% endblock %}
    <!-- footer -->
    <footer id="copyright">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <p class="wow bounceIn" data-wow-offset="50" data-wow-delay="0.3s">
                    <a href="https://github.com/ivanmarinoff" target="_blank"> Copyright &copy; 2024
                        ivanmarinoff</a></p>
            </div>
        </div>
    </div>
</footer>

</div>
</body>
</html>
