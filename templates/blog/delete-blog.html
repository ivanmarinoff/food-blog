{% extends "base.html" %}
{% block content %}

    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'blog-delete' pk=blog.pk %}">
            <div class="container">
                <h1>Delete Blog</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Delete Blog">
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
